<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LitVerse — Request Book</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Purple+Purse&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <header>
      <div class="nav-container">
        <img src="../img/logo.png" alt="logo" class="nav-logo" />
        <input type="checkbox" id="nav-toggle" class="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label"
          ><span></span><span></span><span></span
        ></label>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="books.html">All Books</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="request.html">request</a>
            <a href="login.html">Log In</a>
            <a href="signup.html">Sign Up</a>
        </div>
      </div>
    </header>

    <main>
      <div class="container-form">
        <img
          src="../img/log-sign.jpg"
          alt="Request Book Image"
          class="img-form"
        />
        <h1>Request a Book</h1>
        <form>
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email"
            required
          />

          <label for="book">Book Title</label>
          <input
            type="text"
            id="book"
            name="book"
            placeholder="Book name"
            required
          />

          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="Book author"
            required
          />

          <input type="submit" value="Request Book" />
        </form>
      </div>
    </main>

    <footer>
      <img src="../img/logo.png" alt="" />
      <p>
        © 2025 Youcode | Designed With Passion For Readers Everywhere | Designed
        By MOEUAED
      </p>
    </footer>
  </body>
</html>
